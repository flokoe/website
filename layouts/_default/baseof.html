<!doctype html>
<html lang="{{ (or .Params.Language .Site.LanguageCode) }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>

    <link rel="canonical" href="{{ .Permalink }}">
    <meta name="description" content="{{ (or .Description .Summary) }}">
    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:description" content="{{ (or .Description .Summary) }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta name="twitter:card" content="summary">

    {{ $style := resources.Get "style.css" | resources.Minify | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.RelPermalink }}">

    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <em id="home"><a href="/"><span>❯</span> {{ lower .Site.Title }}</a></em>
        <nav class="nav">
            <ul>
                <li><a href="/posts/">Posts</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {{ block "main" . }}
        {{ end }}
    </main>
    <footer>
        <p>Crafted with <span class="heart">❤</span> in Hamburg</p>
        <p>Powered by <a href="https://gohugo.io/">Hugo</a></p>
        <nav id="priv-imprint" class="nav">
            <ul>
                <li><a href="/privacy/">Privacy</a></li>
                <li><a href="/imprint/">Imprint</a></li>
            </ul>
        </nav>
        <p><small>Copyright © {{ now.Format "2006" }} Hello DevOps</small></p>
    </footer>
</body>
</html>
