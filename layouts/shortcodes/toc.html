{{ with $.Page.Fragments.Headings }}
    {{ $firstLevel := index . 0 }}
    {{ $numberOfHeadings := len $firstLevel.Headings }}

    {{ if gt $numberOfHeadings 2 }}
        <div class="toc">
            <strong>Table of Contents</strong>

            {{ $.Page.TableOfContents }}
        </div>
    {{ end }}
{{ end }}
