[build]
  publish = "public/"
  command = "hugo --gc --minify"

[build.environment]
  HUGO_VERSION = "0.87.0"
  NODE_VERSION = "16"

[[headers]]
  for = "*"
  [headers.values]
    Content-Security-Policy = "default-src 'none'; img-src 'self'; script-src 'self' https://plausible.io 'sha256-DxdO0KMifr4qBxX++GTv0w7cNu8FeArRvitEZf1FSrE=' 'sha256-bfloDFhW9eAYHv7CGM+kIiD7H2F+b/hGF5Wj8LOnLyo='; style-src 'self' 'unsafe-hashes' 'sha256-PKq+mYfX0PlEkPIjym9S+XzB9TyVuZKNzCBaaMQOzoA=' 'sha256-LnLzZYa/hyM1fniDrXXVgJqf5MP9XjwiEHJJc1YuQ18=' 'sha256-dH+oOZOdDv+MWU0F8bCZOoFHX0jFM4+bwNqOKujbv90='; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; connect-src 'self' https://plausible.io"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"

[[redirects]]
  from = "https://hellodevops.netlify.app/*"
  to = "https://www.hellodevops.blog/:splat"
  status = 301
  force = true

