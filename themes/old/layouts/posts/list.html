{{ define "main" }}
    <article>
        <h1>{{ .Title }}</h1>
        {{ $pages := (where .Site.RegularPages "Section" "posts") }}
        {{ range $pages.GroupByDate "2006" }}
            <section>
                <h2>{{ .Key }}</h2>

                <ul class="p-0">
                    {{ range .Pages }}
                    <li class="flex flex-col mb-3"><a class="text-blue-600 dark:text-blue-500" href="{{ .RelPermalink }}">{{ .Title }}</a><span class="text-base mobile:text-lg text-mediumemphasis dark:text-darkmediumemphasis"><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "Jan 2, 2006" }}</time> Â· {{ .ReadingTime }} min read</span></li>
                    {{ end }}
                </ul>
            </section>
        {{ end }}
    </section>
{{ end }}
